<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c6ef5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#brandGrad)"/>

  <!-- Inner dark panel for contrast -->
  <rect x="48" y="48" width="416" height="416" rx="72" ry="72" fill="#0f0f1a" opacity="0.88"/>

  <!-- Stylized "N" letterform — two vertical strokes connected by a diagonal -->
  <path
    d="M 148 360 L 148 168 L 176 168 L 304 320 L 304 168 L 336 168 L 336 360 L 308 360 L 180 208 L 180 360 Z"
    fill="url(#brandGrad)"
    opacity="0.95"
  />

  <!-- Checkmark integrated into top-right of the N — representing "no mistakes" / perfection -->
  <path
    d="M 290 148 L 340 198 L 408 110"
    fill="none"
    stroke="url(#checkGrad)"
    stroke-width="32"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Subtle AI circuit dots -->
  <circle cx="120" cy="120" r="8" fill="#4c6ef5" opacity="0.5"/>
  <circle cx="392" cy="392" r="8" fill="#7c3aed" opacity="0.5"/>
  <circle cx="120" cy="392" r="6" fill="#5b5bd6" opacity="0.35"/>
  <circle cx="392" cy="120" r="6" fill="#5b5bd6" opacity="0.35"/>
</svg>
